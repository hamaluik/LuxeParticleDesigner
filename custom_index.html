<!DOCTYPE html>
<html lang="en">

    <head>

        <link rel="icon" href="favicon.png"/>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no" />

        <style>
            #window1 { margin: 0em auto 0 auto; padding: 0; }
            p { color: #ffffff; width: 50%; margin: 0em auto 0 auto; text-align: center; font-family: sans-serif; }
        </style>

        {{#each project.app.web.libs~}}
            <script type="text/javascript" src="{{this}}"></script>
        {{/each}}

    </head>

    <body style="padding: 0; margin: 0; background-color: #111111;">
        <script type="text/javascript">
            function syntaxHighlight(json) {
                json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    var cls = 'number';
                    if (/^"/.test(match)) {
                        if (/:$/.test(match)) {
                            cls = 'key';
                        } else {
                            cls = 'string';
                        }
                    } else if (/true|false/.test(match)) {
                        cls = 'boolean';
                    } else if (/null/.test(match)) {
                        cls = 'null';
                    }
                    return '<span class="' + cls + '">' + match + '</span>';
                });
            }
            
            function openLoadWindow() {
                var loadWindow = window.open("", "Particles JSON", "width=400, height=400");
                loadWindow.document.write('<html><head><title>Particles JSON</title></head><body>\
                                          <p>Paste your JSON into the box below and click "Load"!</p>\
                                          <textarea id="loadJSONContent" rows="20" cols="50"></textarea><br/>\
                                          <button id="loadJSONButton">Load!</button>\
                                          </body></html>');
                loadWindow.document.getElementById("loadJSONButton").onclick = function() {
                    loadFromJSONTextWindow(loadWindow.document.getElementById("loadJSONContent").value);
                    loadWindow.close();
                };
            }

            function openWindow(jsonString) {
                var jsonWindow = window.open("", "Particles JSON", "width=400, height=400");
                jsonWindow.document.write('<html><head><title>Particles JSON</title><style type="text/css">\
                        .string { color: green; }\
                        .number { color: darkorange; }\
                        .boolean { color: blue; }\
                        .null { color: magenta; }\
                        .key { color: red; }\
                    </style></head><body></body></html>');
                jsonWindow.document.body.appendChild(document.createElement('pre')).innerHTML = syntaxHighlight(JSON.stringify(JSON.parse(jsonString), undefined, 4));
            }
        </script>
        <script type="text/javascript" src="./{{project.app.name}}{{#if project.app.web.min}}.min{{/if}}.js"></script>
    </body>

</html>
